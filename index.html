<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>ClimateConsole</title>
    
    <link rel="stylesheet" href="css/global.css">
    
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div id="loginBox">
        <div id="loginInputHolder">
            <input type="image" id="climateLoginButton" class="climateButton" src="css/img/b1.png" onmouseover="this.src='css/img/b1h.png'" onmouseout="this.src='css/img/b1.png'" onclick="login()"></input>
            <p id="or">- or -</p>
            <input type="image" id="climateCreateButton" class="climateButton"  src="css/img/b2.png" onmouseover="this.src='css/img/b2h.png'" onmouseout="this.src='css/img/b2.png'" onclick="createAccount()"></input>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
